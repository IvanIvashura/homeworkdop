<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/lesson1/style.css">
    <title>Задача 1</title>
</head>

<body>
    <div class="wrapper">
        <div class="lesson__container">
            <div class="question">
                <h1 class="question__title">Задача 1</h1>
                <p class="question__text">Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі
                    таблиці</p>
            </div>
            <script>
                let num1 = parseInt(prompt('Введіть перше число', '0'));
                let num2 = parseInt(prompt('Введіть друге число', '0'));

                let sum = num1 + num2;
                let chast = num1 / num2;
                let dob = num1 * num2;

                document.write(`
                <table>
                <tr>
                    <th>Шуканий Результат</th>
                    <th>Отримане значення</th>
                </tr>
                <tr>
                    <th>Сума</th>
                    <td>сума = ${sum}</td>
                </tr>
                <tr>
                    <th>Частка</th>
                    <td><br> частка = ${chast} </td>
                </tr>
                <tr>
                    <th>Добуток</th>
                    <td><br>добуток = ${dob}</td>
                </tr>
            </table>
        
                
                `)

            </script>
        </div>
    </div>

</body>

</html>
